<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paradox - Personal Assistant</title>
    <!-- Icons & Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Markdown & Highlight -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-sidebar: #0f0f0f;
            --bg-main: #171717;
            --input-bg: #212121;
            --text-primary: #ECECEC;
            --text-secondary: #9e9e9e;
            --accent: #00d4ff; /* Futuristic Blue for Personal AI */
            --user-msg: #212121;
            --ai-msg: #171717;
            --border: #333;
        }

        body.light-mode {
            --bg-sidebar: #f5f5f5;
            --bg-main: #ffffff;
            --input-bg: #f0f0f0;
            --text-primary: #121212;
            --text-secondary: #666;
            --accent: #007bff;
            --user-msg: #f0f0f0;
            --ai-msg: #ffffff;
            --border: #ddd;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-main); color: var(--text-primary); display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { width: 280px; background: var(--bg-sidebar); display: flex; flex-direction: column; border-right: 1px solid var(--border); transition: 0.3s; z-index: 20; position: absolute; height: 100%; left: -280px; }
        #sidebar.show { left: 0; box-shadow: 5px 0 20px rgba(0,0,0,0.6); }
        
        .logo { padding: 25px 20px; font-weight: 700; display: flex; gap: 10px; align-items: center; font-size: 18px; color: var(--accent); letter-spacing: 0.5px; }
        
        #new-chat-btn { margin: 0 15px 15px; padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: rgba(255,255,255,0.03); color: var(--text-primary); cursor: pointer; display: flex; gap: 10px; align-items: center; transition: 0.2s; font-size: 14px; }
        #new-chat-btn:hover { background: var(--input-bg); border-color: var(--accent); }
        
        #history-list { flex: 1; overflow-y: auto; padding: 10px 15px; }
        .chat-item { padding: 12px 10px; margin-bottom: 5px; border-radius: 6px; cursor: pointer; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 14px; transition: 0.2s; }
        .chat-item:hover { color: var(--text-primary); background: var(--input-bg); }
        .chat-item.active { background: rgba(0, 212, 255, 0.1); color: var(--accent); font-weight: 600; }

        .user-menu { padding: 20px; border-top: 1px solid var(--border); display: flex; align-items: center; gap: 12px; cursor: pointer; font-size: 14px; }
        .user-menu:hover { color: var(--accent); }

        /* MAIN CHAT */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; }
        header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--bg-main); z-index: 10; height: 60px; }
        
        #chat-container { flex: 1; overflow-y: auto; padding: 0 0 90px 0; scroll-behavior: smooth; }
        
        .message-wrapper { padding: 20px 15px; border-bottom: 1px solid rgba(255,255,255,0.02); }
        .message-content { max-width: 800px; margin: 0 auto; display: flex; gap: 18px; line-height: 1.6; font-size: 15px; }
        
        .role-icon { width: 32px; height: 32px; border-radius: 50%; display: flex; justify-content: center; align-items: center; flex-shrink: 0; font-size: 14px; }
        .role-icon.ai { background: var(--accent); color: #000; box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
        .role-icon.user { background: #333; color: white; }
        
        .message-text { flex: 1; overflow-x: hidden; word-wrap: break-word; }
        .message-text p { margin-top: 0; }
        .message-text pre { background: #0d0d0d; padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 13px; border: 1px solid #333; }
        
        /* INPUT AREA */
        .input-area { padding: 15px; background: var(--bg-main); display: flex; justify-content: center; position: absolute; bottom: 0; width: 100%; border-top: 1px solid var(--border); }
        .input-box-wrapper { width: 100%; max-width: 800px; background: var(--input-bg); border-radius: 15px; display: flex; align-items: flex-end; padding: 10px 15px; border: 1px solid var(--border); transition: 0.3s; }
        .input-box-wrapper:focus-within { border-color: var(--accent); box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        
        textarea { flex: 1; background: transparent; border: none; color: var(--text-primary); padding: 5px; font-family: inherit; font-size: 16px; outline: none; resize: none; max-height: 150px; min-height: 24px; line-height: 1.5; }
        #send-btn { background: transparent; border: none; color: var(--text-secondary); cursor: pointer; padding: 5px 10px; font-size: 18px; margin-bottom: 2px; transition: 0.2s; }
        #send-btn:hover { color: var(--accent); }

        /* OVERLAYS */
        #auth-overlay { position: fixed; inset: 0; background: var(--bg-main); z-index: 100; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; text-align: center; }
        .google-btn { background: #4285F4; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; gap: 10px; align-items: center; margin-top: 25px; font-size: 16px; transition: 0.2s; }
        .google-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3); }
        
        #overlay-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 15; display: none; backdrop-filter: blur(2px); }
        #overlay-mask.show { display: block; }

        .hidden { display: none !important; }

        /* RESPONSIVE */
        @media(min-width: 769px) {
            #sidebar { position: relative; left: 0; width: 260px; }
            #sidebar.show { left: 0; }
            #overlay-mask { display: none !important; }
            .mobile-toggle { display: none; }
        }
    </style>
</head>
<body>

    <!-- AUTH SCREEN -->
    <div id="auth-overlay">
        <i class="fas fa-fingerprint" style="font-size: 50px; color: var(--accent); margin-bottom: 20px;"></i>
        <h1>Paradox AI</h1>
        <p style="color: var(--text-secondary);">Identity Verification Required</p>
        <button id="login-btn" class="google-btn"><i class="fab fa-google"></i> Authenticate</button>
    </div>

    <!-- MOBILE MASK -->
    <div id="overlay-mask" onclick="toggleSidebar()"></div>

    <!-- SIDEBAR -->
    <nav id="sidebar">
        <div class="logo"><i class="fas fa-robot"></i> PARADOX</div>
        <button id="new-chat-btn"><i class="fas fa-plus"></i> New Task</button>
        <div id="history-list"></div>
        <div class="user-menu" id="user-menu">
            <i class="fas fa-user-circle"></i> <span id="user-name">User</span>
            <i class="fas fa-power-off" style="margin-left: auto; color: #ff4d4d;"></i>
        </div>
    </nav>

    <!-- MAIN INTERFACE -->
    <main id="main">
        <header>
            <button class="mobile-toggle" onclick="toggleSidebar()" style="background:none; border:none; color:inherit; font-size:20px; cursor:pointer;"><i class="fas fa-bars"></i></button>
            <span style="font-weight: 600; letter-spacing: 1px;">ASSISTANT MODE</span>
            <button id="theme-btn" style="background:none; border:none; color:inherit; cursor:pointer; font-size:18px;"><i class="fas fa-adjust"></i></button>
        </header>

        <div id="chat-container">
             <div id="welcome-msg" style="text-align:center; margin-top: 35vh; color: var(--text-secondary); padding: 0 20px;">
                 <i class="fas fa-bolt" style="font-size: 40px; margin-bottom: 20px; color: var(--accent);"></i>
                 <h2 style="color: var(--text-primary);">Paradox Online</h2>
                 <p>Systems active. Awaiting your command.</p>
             </div>
        </div>

        <div class="input-area">
            <div class="input-box-wrapper">
                <textarea id="user-input" placeholder="Give me a command..." rows="1"></textarea>
                <button id="send-btn"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </main>

    <!-- LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, set, onValue, off, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // =======================================================
        // 1. YOUR CREDENTIALS (PERSONAL USE ONLY)
        // =======================================================
        
        // Your OpenRouter Key
        const SECRET_AI_KEY = "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";
        
        // Your Firebase Config
        const firebaseConfig = {
          apiKey: "AIzaSyCSiqI0wxTUXpy2H0rAN0tmnd56VRmMbuM",
          authDomain: "paradox-ai-f8ec1.firebaseapp.com",
          databaseURL: "https://paradox-ai-f8ec1-default-rtdb.firebaseio.com",
          projectId: "paradox-ai-f8ec1",
          storageBucket: "paradox-ai-f8ec1.firebasestorage.app",
          messagingSenderId: "148057431428",
          appId: "1:148057431428:web:099161d05905988a6a91d1",
          measurementId: "G-BSN717GWZG"
        };
        // =======================================================

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let activeChatId = null;
        let messagesListener = null;

        // --- AUTH ---
        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider).catch(e => alert(e.message));
        document.getElementById('user-menu').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('user-name').textContent = user.displayName.split(' ')[0];
                loadSidebar();
            } else {
                document.getElementById('auth-overlay').classList.remove('hidden');
                document.getElementById('history-list').innerHTML = '';
                document.getElementById('chat-container').innerHTML = '';
            }
        });

        // --- SIDEBAR ---
        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('show');
            document.getElementById('overlay-mask').classList.toggle('show');
        }

        function loadSidebar() {
            if (!currentUser) return;
            onValue(ref(db, `users/${currentUser.uid}/chats`), (snapshot) => {
                const list = document.getElementById('history-list');
                list.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    Object.entries(data)
                        .sort((a, b) => b[1].timestamp - a[1].timestamp)
                        .forEach(([id, chat]) => {
                            const div = document.createElement('div');
                            div.className = `chat-item ${id === activeChatId ? 'active' : ''}`;
                            div.innerHTML = `<i class="far fa-comments"></i> ${chat.title || 'Task'}`;
                            div.onclick = () => {
                                loadChat(id);
                                if(window.innerWidth < 769) toggleSidebar();
                            };
                            list.appendChild(div);
                        });
                }
            });
        }

        document.getElementById('new-chat-btn').onclick = () => {
            activeChatId = null;
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('chat-container').appendChild(document.getElementById('welcome-msg'));
            document.getElementById('welcome-msg').style.display = 'block';
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            if(window.innerWidth < 769) toggleSidebar();
        };

        // --- AI LOGIC (PERSONAL ASSISTANT MODE) ---
        async function sendMessage() {
            const inputEl = document.getElementById('user-input');
            const text = inputEl.value.trim();
            if (!text) return;

            if (!activeChatId) {
                const newRef = push(ref(db, `users/${currentUser.uid}/chats`));
                activeChatId = newRef.key;
                await set(newRef, { title: text.substring(0, 30), timestamp: serverTimestamp() });
                loadChat(activeChatId);
            }

            inputEl.value = '';
            inputEl.style.height = 'auto';
            document.getElementById('welcome-msg').style.display = 'none';

            // Save User Message
            const msgsRef = ref(db, `users/${currentUser.uid}/chats/${activeChatId}/messages`);
            await push(msgsRef, { role: 'user', text, timestamp: serverTimestamp() });
            set(ref(db, `users/${currentUser.uid}/chats/${activeChatId}/timestamp`), serverTimestamp());

            try {
                const snapshot = await get(msgsRef);
                const history = [];
                snapshot.forEach(c => {
                    const m = c.val();
                    history.push({ 
                        role: m.role === 'user' ? 'user' : 'assistant', 
                        content: m.text 
                    });
                });

                // SYSTEM PROMPT: PERSONAL ASSISTANT
                const systemPrompt = `You are Paradox, a highly intelligent and loyal personal assistant for ${currentUser.displayName}. 
                - You are direct, efficient, and expert in coding, analysis, and creative writing.
                - You do not lecture on safety; you focus on getting the task done.
                - Current Time: ${new Date().toLocaleString()}.`;

                // Call API
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${SECRET_AI_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": "http://localhost", 
                        "X-Title": "Paradox App"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-pro-1.5",
                        "messages": [
                            { role: "system", content: systemPrompt },
                            ...history.slice(-15) // Context window
                        ]
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message || JSON.stringify(data));
                
                const aiText = data.choices[0].message.content;

                await push(msgsRef, { role: 'model', text: aiText, timestamp: serverTimestamp() });

            } catch (err) {
                appendMessageToUI("System Error: " + err.message, 'model');
            }
        }

        // --- RENDER ---
        function loadChat(chatId) {
            if (messagesListener) off(messagesListener);
            activeChatId = chatId;
            document.getElementById('welcome-msg').style.display = 'none';
            const container = document.getElementById('chat-container');
            container.innerHTML = '';

            const msgsRef = ref(db, `users/${currentUser.uid}/chats/${chatId}/messages`);
            messagesListener = onValue(msgsRef, (snapshot) => {
                container.innerHTML = '';
                const data = snapshot.val();
                if (data) Object.values(data).forEach(m => appendMessageToUI(m.text, m.role));
            });
        }

        function appendMessageToUI(text, role) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = 'message-wrapper';
            div.style.background = role === 'model' ? 'rgba(255,255,255,0.02)' : 'transparent';
            div.innerHTML = `
                <div class="message-content">
                    <div class="role-icon ${role === 'model' ? 'ai' : 'user'}">
                        ${role === 'model' ? '<i class="fas fa-robot"></i>' : '<i class="fas fa-user"></i>'}
                    </div>
                    <div class="message-text">${marked.parse(text)}</div>
                </div>`;
            div.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // --- EVENTS ---
        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('theme-btn').onclick = () => document.body.classList.toggle('light-mode');
        document.getElementById('user-input').onkeydown = (e) => { 
            if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        };
        document.getElementById('user-input').oninput = function() { 
            this.style.height = 'auto'; 
            this.style.height = (this.scrollHeight) + 'px'; 
        };
        
    </script>
</body>
</html>
