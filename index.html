<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paradox AI - Unstoppable</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root { --bg: #050505; --panel: #0a0a0a; --input: #111; --primary: #00e5ff; --text: #fff; --border: #222; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        #sidebar { width: 260px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 50; transition: 0.3s; }
        .brand { padding: 20px; font-size: 18px; font-weight: 700; display: flex; gap: 10px; align-items: center; color: var(--primary); letter-spacing: 1px; }
        #new-chat { margin: 0 15px 10px; padding: 12px; background: #1a1a1a; border: 1px solid var(--border); color: #fff; border-radius: 8px; cursor: pointer; font-size: 14px; transition: 0.2s; }
        #new-chat:hover { background: #222; border-color: var(--primary); }
        #history-list { flex: 1; overflow-y: auto; padding: 10px 15px; }
        .chat-item { padding: 12px; margin-bottom: 5px; border-radius: 6px; color: #888; font-size: 13px; cursor: pointer; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .chat-item:hover { background: #1a1a1a; color: #fff; }

        /* MAIN */
        #main { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { height: 60px; padding: 0 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(5,5,5,0.95); }
        .model-badge { font-size: 11px; background: #1a1a1a; padding: 4px 10px; border-radius: 20px; border: 1px solid #333; color: #aaa; }
        .model-badge.active { border-color: var(--primary); color: var(--primary); }

        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        
        .msg { display: flex; width: 100%; }
        .msg.user { justify-content: flex-end; }
        .bubble { max-width: 85%; padding: 14px 18px; border-radius: 14px; font-size: 15px; line-height: 1.6; word-wrap: break-word; }
        .user .bubble { background: var(--primary); color: #000; border-bottom-right-radius: 2px; font-weight: 500; }
        .ai .bubble { background: #111; border: 1px solid var(--border); color: #e4e4e7; width: 100%; max-width: 850px; border-bottom-left-radius: 2px; }

        /* CODE BLOCKS */
        pre { background: #000; padding: 15px; border-radius: 8px; overflow-x: auto; margin-top: 10px; border: 1px solid #333; }
        code { font-family: 'JetBrains Mono', monospace; font-size: 13px; }

        /* INPUT */
        .input-area { padding: 20px; border-top: 1px solid var(--border); background: var(--bg); }
        .input-box { display: flex; align-items: flex-end; background: var(--input); border: 1px solid var(--border); border-radius: 12px; padding: 10px; transition: 0.3s; }
        .input-box:focus-within { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 229, 255, 0.1); }
        textarea { flex: 1; background: transparent; border: none; color: white; resize: none; min-height: 24px; max-height: 300px; font-size: 15px; padding: 0 5px; font-family: inherit; }
        #send-btn { background: var(--primary); color: #000; border: none; width: 32px; height: 32px; border-radius: 6px; cursor: pointer; margin-left: 10px; display: flex; align-items: center; justify-content: center; font-size: 16px; transition: 0.2s; }
        #send-btn:hover { transform: scale(1.1); }
        #send-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* MOBILE */
        .mobile-toggle { display: none; background: none; border: none; color: white; font-size: 20px; }
        @media(max-width: 768px) {
            #sidebar { position: absolute; height: 100%; left: -260px; }
            #sidebar.open { left: 0; box-shadow: 10px 0 50px rgba(0,0,0,0.5); }
            .mobile-toggle { display: block; }
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <nav id="sidebar">
        <div class="brand"><i class="fas fa-bolt"></i> PARADOX 4.0</div>
        <button id="new-chat" onclick="location.reload()"><i class="fas fa-plus"></i> New Chat</button>
        <div id="history-list"></div>
    </nav>

    <!-- MAIN -->
    <main id="main">
        <header>
            <button class="mobile-toggle" onclick="document.getElementById('sidebar').classList.toggle('open')"><i class="fas fa-bars"></i></button>
            <div style="font-weight: 600;">Paradox AI</div>
            <div class="model-badge" id="model-status">Auto-Switch Engine</div>
        </header>

        <div id="chat-container">
            <div class="msg ai">
                <div class="bubble">
                    System Online. <br>
                    I have 5 different AI brains. If one fails, I will automatically use another. <br>
                    <b>No Key. No Limits.</b> Ask me code or questions in Roman Urdu/Hindi.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <textarea id="user-input" placeholder="Message Paradox..." rows="1"></textarea>
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- FIREBASE (OPTIONAL) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCSiqI0wxTUXpy2H0rAN0tmnd56VRmMbuM",
            authDomain: "paradox-ai-f8ec1.firebaseapp.com",
            databaseURL: "https://paradox-ai-f8ec1-default-rtdb.firebaseio.com",
            projectId: "paradox-ai-f8ec1",
            storageBucket: "paradox-ai-f8ec1.firebasestorage.app",
            messagingSenderId: "148057431428",
            appId: "1:148057431428:web:099161d05905988a6a91d1",
            measurementId: "G-BSN717GWZG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        let currentUser = null;

        onAuthStateChanged(auth, (user) => { currentUser = user; loadHistory(); });

        // --- AUTO-SWITCH AI LOGIC ---
        const models = ['qwen', 'mistral', 'llama', 'searchgpt', 'openai'];
        let currentModelIndex = 0;

        async function fetchAIWithRetry(prompt, retries = 0) {
            // Update UI to show which model is trying
            const modelName = models[currentModelIndex];
            document.getElementById('model-status').innerText = `Trying: ${modelName.toUpperCase()}...`;
            document.getElementById('model-status').classList.add('active');

            const systemPrompt = "You are Paradox. Expert AI. Reply in Roman Urdu/Hindi if user speaks it. Provide full code.";
            
            // Build Messages (No History to save bandwidth for reliability)
            const messages = [
                { role: 'system', content: systemPrompt },
                { role: 'user', content: prompt }
            ];

            try {
                // Use POST method to avoid URL too long error
                const response = await fetch('https://text.pollinations.ai/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: messages,
                        model: modelName,
                        jsonMode: false
                    })
                });

                if (!response.ok) throw new Error("Busy");
                
                const text = await response.text();
                
                // Success!
                document.getElementById('model-status').innerText = `Connected: ${modelName.toUpperCase()}`;
                return text;

            } catch (error) {
                console.warn(`${modelName} failed. Switching...`);
                
                // Switch to next model
                currentModelIndex = (currentModelIndex + 1) % models.length;
                
                // Prevent infinite loop (Max 5 tries)
                if (retries < 5) {
                    return await fetchAIWithRetry(prompt, retries + 1);
                } else {
                    throw new Error("All AI servers are currently down. Please wait 1 minute.");
                }
            }
        }

        // --- CHAT LOGIC ---
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function sendMessage() {
            const text = userInput.value.trim();
            if(!text) return;

            // UI
            appendMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = '24px';
            sendBtn.disabled = true;
            
            // Loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'msg ai';
            loadingDiv.innerHTML = '<div class="bubble" style="color:#888;">Thinking...</div>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                // Call the Robust Auto-Switch Function
                const aiText = await fetchAIWithRetry(text);
                
                loadingDiv.remove();
                appendMessage(aiText, 'ai');

                // Save to Firebase
                if(currentUser) {
                    push(ref(db, `users/${currentUser.uid}/history`), { user: text, ai: aiText, time: serverTimestamp() });
                }

            } catch (err) {
                loadingDiv.remove();
                appendMessage("System Error: " + err.message, 'ai');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function appendMessage(text, role) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = `<div class="bubble">${marked.parse(text)}</div>`;
            chatContainer.appendChild(div);
            div.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Input Handling
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        userInput.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) { 
                e.preventDefault(); 
                sendMessage(); 
            }
        });

        sendBtn.onclick = sendMessage;

        function loadHistory() {
            if(!currentUser) return;
            const list = document.getElementById('history-list');
            onValue(ref(db, `users/${currentUser.uid}/history`), (snapshot) => {
                list.innerHTML = '';
                snapshot.forEach(child => {
                    const data = child.val();
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.innerText = data.user ? data.user.substring(0, 30) + "..." : "Chat";
                    list.prepend(div); 
                });
            });
        }
    </script>
</body>
</html>
