<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paradox AI - Creator Mode</title>
    <!-- Fonts & Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Markdown & Highlight -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark-reasonable.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-body: #09090b;
            --bg-panel: #18181b;
            --border: #27272a;
            --primary: #8b5cf6; /* Violet */
            --text: #f4f4f5;
            --code-bg: #1e1e20;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-body); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* --- LAYOUT --- */
        #sidebar { width: 260px; background: var(--bg-panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 50; transition: 0.3s; }
        #main { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        /* --- HEADER --- */
        header { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(9,9,11,0.9); backdrop-filter: blur(5px); }
        .brand { font-weight: 700; color: var(--primary); display: flex; gap: 10px; align-items: center; font-size: 18px; }

        /* --- CHAT AREA --- */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .message-row { display: flex; width: 100%; }
        .message-row.user { justify-content: flex-end; }
        .message-row.ai { justify-content: flex-start; }
        
        .bubble { max-width: 85%; padding: 15px; border-radius: 12px; font-size: 15px; line-height: 1.6; }
        .user .bubble { background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .ai .bubble { background: var(--bg-panel); border: 1px solid var(--border); border-bottom-left-radius: 2px; color: #e4e4e7; width: 100%; max-width: 900px; }

        /* --- CODE BLOCKS WITH PREVIEW --- */
        .code-wrapper {
            margin: 15px 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            background: var(--code-bg);
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: #27272a;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            color: #a1a1aa;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .code-actions { display: flex; gap: 8px; }
        .code-btn {
            background: #3f3f46;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: 0.2s;
        }
        .code-btn:hover { background: #52525b; }
        .code-btn.preview-btn { background: var(--primary); }
        .code-btn.preview-btn:hover { background: #7c3aed; }

        pre { margin: 0; padding: 15px; overflow-x: auto; }
        code { font-family: 'JetBrains Mono', monospace; font-size: 13px; }
        
        /* --- PREVIEW PANEL (The new feature) --- */
        #preview-panel {
            position: fixed;
            top: 0;
            right: -100%; /* Hidden by default */
            width: 100%;
            max-width: 600px;
            height: 100%;
            background: #fff;
            z-index: 100;
            transition: right 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }
        #preview-panel.open { right: 0; }
        
        .preview-header {
            padding: 10px 15px;
            background: #f4f4f5;
            border-bottom: 1px solid #e4e4e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #18181b;
            font-weight: 600;
        }
        .close-preview { background: #e4e4e7; border: none; padding: 8px; border-radius: 5px; cursor: pointer; color: black; }
        
        iframe { flex: 1; border: none; width: 100%; height: 100%; background: white; }

        /* --- INPUT --- */
        .input-area { padding: 20px; border-top: 1px solid var(--border); background: var(--bg-body); }
        .input-box { display: flex; background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; padding: 5px; }
        textarea { flex: 1; background: transparent; border: none; color: white; padding: 12px; resize: none; height: 45px; font-family: inherit; }
        #send-btn { width: 40px; background: var(--primary); border: none; border-radius: 8px; color: white; cursor: pointer; }

        /* --- MOBILE --- */
        .mobile-toggle { display: none; background: none; border: none; color: white; font-size: 20px; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; left: -100%; height: 100%; }
            #sidebar.open { left: 0; }
            .mobile-toggle { display: block; }
            .preview-panel { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- PREVIEW SIDEBAR -->
    <div id="preview-panel">
        <div class="preview-header">
            <span><i class="fas fa-play-circle"></i> Live Preview</span>
            <button class="close-preview" onclick="closePreview()"><i class="fas fa-times"></i> Close</button>
        </div>
        <iframe id="preview-frame"></iframe>
    </div>

    <!-- MAIN SIDEBAR -->
    <nav id="sidebar">
        <div class="brand" style="padding: 20px;">
            <i class="fas fa-cube"></i> PARADOX
        </div>
        <div style="padding: 0 15px; color: #71717a; font-size: 12px; text-transform: uppercase; font-weight: 700;">Engine</div>
        <div style="padding: 10px 15px; color: #22c55e; font-size: 13px; font-weight: 600;">
            <i class="fas fa-circle" style="font-size: 8px;"></i> Pollinations (Unlimited)
        </div>
    </nav>

    <!-- MAIN APP -->
    <main id="main">
        <header>
            <button class="mobile-toggle" onclick="document.getElementById('sidebar').classList.toggle('open')"><i class="fas fa-bars"></i></button>
            <div style="font-weight: 600;">Paradox Creator</div>
            <div></div>
        </header>

        <div id="chat-container">
            <div class="message-row ai">
                <div class="bubble">
                    I am Paradox. I can generate HTML, CSS, and JS websites for you.
                    <br><br>
                    Try asking: <b>"Make a login page"</b> or <b>"Create a calculator"</b>.
                    <br>
                    Then click the <b>Preview</b> button to see it run!
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <textarea id="user-input" placeholder="What should we build today?"></textarea>
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </main>

    <script>
        // --- 1. CONFIGURING MARKED.JS FOR CUSTOM CODE BLOCKS ---
        const renderer = new marked.Renderer();
        
        // This function intercepts code blocks and wraps them in our custom UI
        renderer.code = function(code, language) {
            const validLang = language || 'text';
            // We encode the code to be safe inside an HTML attribute
            const safeCode = encodeURIComponent(code);
            
            return `
            <div class="code-wrapper">
                <div class="code-header">
                    <span>${validLang}</span>
                    <div class="code-actions">
                        <button class="code-btn" onclick="copyCode(this, '${safeCode}')">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="code-btn preview-btn" onclick="previewCode('${safeCode}')">
                            <i class="fas fa-play"></i> Preview
                        </button>
                    </div>
                </div>
                <pre><code class="hljs language-${validLang}">${hljs.highlightAuto(code).value}</code></pre>
            </div>`;
        };
        
        marked.setOptions({ renderer: renderer });

        // --- 2. PREVIEW & COPY LOGIC ---
        
        window.copyCode = (btn, encodedCode) => {
            const code = decodeURIComponent(encodedCode);
            navigator.clipboard.writeText(code);
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => btn.innerHTML = originalText, 2000);
        };

        window.previewCode = (encodedCode) => {
            const code = decodeURIComponent(encodedCode);
            const panel = document.getElementById('preview-panel');
            const frame = document.getElementById('preview-frame');
            
            panel.classList.add('open');
            
            // Create a blob URL to render the HTML safely
            const blob = new Blob([code], { type: 'text/html' });
            frame.src = URL.createObjectURL(blob);
        };

        window.closePreview = () => {
            document.getElementById('preview-panel').classList.remove('open');
        };

        // --- 3. CHAT LOGIC (POLLINATIONS AI) ---
        
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function sendMessage() {
            const text = userInput.value.trim();
            if(!text) return;

            // User Message
            appendMessage(text, 'user');
            userInput.value = '';
            userInput.style.height = '45px';
            sendBtn.disabled = true;

            try {
                // Pollinations API Call
                const systemPrompt = "You are Paradox. You are an expert web developer. When asked to write code, provide full, working HTML/CSS/JS in a single block.";
                const prompt = `${systemPrompt}\n\nUser: ${text}\nParadox:`;
                
                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai`);
                const data = await response.text();

                // AI Message
                appendMessage(data, 'ai');

            } catch (err) {
                appendMessage("Error connecting to AI. Please try again.", 'ai');
            } finally {
                sendBtn.disabled = false;
            }
        }

        function appendMessage(text, role) {
            const div = document.createElement('div');
            div.className = `message-row ${role}`;
            
            // Parse Markdown (which triggers the custom renderer above)
            const html = marked.parse(text);
            
            div.innerHTML = `<div class="bubble">${html}</div>`;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Listeners
        sendBtn.onclick = sendMessage;
        userInput.onkeydown = (e) => {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

    </script>
</body>
</html>
